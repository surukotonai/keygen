<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <script>
        window.onload = async function() {
            const key = generateKey();
            await saveKeyToPastebin(key);
        };

        function generateKey() {
            return `skidexec-${randomSegment()}-${randomSegment()}`;
        }

        function randomSegment() {
            return Math.random().toString(36).substring(2, 5).toUpperCase();
        }

        async function saveKeyToPastebin(key) {
            const response = await fetch('/.netlify/functions/saveKey?key=' + encodeURIComponent(key));
            const result = await response.json();
            alert(`New key saved: ${key}\nCheck the paste at: ${result.result}`);
        }
    </script>
</head>

</html>
