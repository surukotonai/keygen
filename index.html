<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <script>
        window.onload = function() {
            // ランダムな3桁の文字列を生成する関数
            function randomSegment() {
                return Math.random().toString(36).substring(2, 5).toUpperCase(); // 英数字3文字
            }

            // 「skidexec-xxx-xxx」形式のキーを生成
            const key = `skidexec-${randomSegment()}-${randomSegment()}`;

            // ページの内容を「you key: skidexec-xxx-xxx」に置き換える
            document.body.textContent = `you key: ${key}`;
        };
    </script>
</head>
<body>
</body>
</html>
